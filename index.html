<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <h1><b>CALCULATOR</b></h1>
    <div class="container">
        <div class="calci">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="clr()">clr</button>
            <button onclick="del()">del</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="cal()" class="equal">=</button>


        </div>
    </div>
</body>

</html>
<script>
    var outputscreeen = document.getElementById("output-screen")
    function display(num) {
        outputscreeen.value += num;
    }
    function cal() {
        try {
            outputscreeen.value = eval(outputscreeen.value);
        }
        catch (err) {
            alert("Invalid")
        }
    }

    function  clr(){
        outputscreeen.value=""

    }
    function del(){
        outputscreeen.value=outputscreeen.value.slice(0,-1)
    }

</script>
